<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Terell Reed • Developer & Leader</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #CD1041;
            --secondary: #FFFFFF;
            --bg: #030712;
            --card: #1f2937;
            --text: #f3f4f6;
            --text-secondary: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(205, 16, 65, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            position: relative;
            font-weight: 500;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Form Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 100px; /* Account for fixed nav */
        }

        .consultation-form {
            background: var(--card);
            border-radius: 12px;
            padding: 2.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(205, 16, 65, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            opacity: 0;
            transform: translateY(10px);
        }

        .form-group.animate {
            animation: fadeInUp 0.4s ease forwards;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid rgba(205, 16, 65, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(205, 16, 65, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateX(-10px);
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .feature-item:hover {
            background-color: rgba(205, 16, 65, 0.1);
        }

        .feature-item.animate {
            animation: fadeInLeft 0.4s ease forwards;
        }

        .submit-button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            background: var(--secondary);
            color: var(--primary);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .submit-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--bg);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                border-bottom: 1px solid rgba(205, 16, 65, 0.1);
            }

            .nav-links.active {
                display: flex;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .consultation-form {
                padding: 1.5rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">TR_</a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#awards">Awards</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#conferences">Conferences</a>
                <a href="index.html#organizations">Organizations</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="consultation-form">
            <h2 style="margin-bottom: 1rem; color: var(--primary);">Start Your Project</h2>
            <p style="margin-bottom: 2rem; color: var(--text-secondary); font-size: 1.1rem;">
                Consultation Rate: <span style="color: var(--text); font-weight: 500;">$75/hr</span>
            </p>
            
            <form id="consultationForm">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-group" style="animation-delay: 0.1s;">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-input" name="name" required>
                    </div>
                    <div class="form-group" style="animation-delay: 0.2s;">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" name="email" required>
                    </div>
                    <div class="form-group" style="animation-delay: 0.3s;">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" name="phone">
                    </div>
                    <div class="form-group" style="animation-delay: 0.4s;">
                        <label class="form-label">Company/Organization</label>
                        <input type="text" class="form-input" name="company">
                    </div>

                    <!-- Project Details -->
                    <div class="form-group full-width" style="animation-delay: 0.5s;">
                        <label class="form-label">Project Type *</label>
                        <select class="form-select" name="projectType" required>
                            <option value="">Select Project Type</option>
                            <option value="website">Website Development</option>
                            <option value="webapp">Web Application</option>
                            <option value="mobile">Mobile App</option>
                            <option value="ecommerce">E-commerce Solution</option>
                            <option value="consulting">Technical Consulting</option>
                        </select>
                    </div>

                    <div class="form-group full-width" style="animation-delay: 0.6s;">
                        <label class="form-label">Required Features</label>
                        <div class="feature-grid">
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="authentication">
                                User Authentication
                            </label>
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="payments">
                                Payment Integration
                            </label>
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="database">
                                Database
                            </label>
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="api">
                                API Integration
                            </label>
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="cms">
                                Content Management
                            </label>
                            <label class="feature-item">
                                <input type="checkbox" name="features[]" value="analytics">
                                Analytics
                            </label>
                        </div>
                    </div>

                    <div class="form-group full-width" style="animation-delay: 0.7s;">
                        <label class="form-label">Project Description *</label>
                        <textarea class="form-textarea" name="description" 
                            placeholder="Please describe your project goals, target audience, and any specific requirements." 
                            required></textarea>
                    </div>

                    <div class="form-group full-width" style="animation-delay: 0.8s;">
                        <label class="form-label">Budget Range *</label>
                        <select class="form-select" name="budget" required>
                            <option value="">Select Budget Range</option>
                            <option value="2000-5000">$0 - $2,000</option>
                            <option value="2000-5000">$2,000 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="10000-20000">$10,000 - $20,000</option>
                            <option value="20000+">$20,000+</option>
                        </select>
                    </div>

                    <div class="form-group full-width" style="animation-delay: 0.9s;">
                        <label class="form-label">Timeline</label>
                        <select class="form-select" name="timeline">
                            <option value="">Select Preferred Timeline</option>
                            <option value="1-2-months">1-2 months</option>
                            <option value="2-4-months">2-4 months</option>
                            <option value="4-6-months">4-6 months</option>
                            <option value="6+-months">6+ months</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-button">Submit Consultation Request</button>
            </form>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Animate form groups on load
        document.addEventListener('DOMContentLoaded', () => {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                setTimeout(() => {
                    group.classList.add('animate');
                }, 100 * index);
            });

            const featureItems = document.querySelectorAll('.feature-item');
            featureItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animate');
                }, 200 * index);
            });
        });

        // Form submission handler
        document.getElementById('consultationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const data = {};
            const featuresArray = [];

            for (let [key, value] of formData.entries()) {
                if (key === 'features[]') {
                    featuresArray.push(value);
                } else {
                    data[key] = value;
                }
            }
            data.features = featuresArray;

            // Modern email template
            const emailBody = `
🚀 New Project Consultation Request

👤 Client Details
━━━━━━━━━━━━━━━━
• Name: ${data.name}
• Email: ${data.email}
${data.phone ? `• Phone: ${data.phone}` : ''}
${data.company ? `• Organization: ${data.company}` : ''}

📋 Project Scope
━━━━━━━━━━━━━━━━
• Type: ${data.projectType}
• Budget: ${data.budget}
${data.timeline ? `• Timeline: ${data.timeline}` : ''}

🛠️ Required Features
━━━━━━━━━━━━━━━━
${data.features.length > 0 ? data.features.map(feature => `• ${feature}`).join('\n') : '• No specific features selected'}

📝 Project Description
━━━━━━━━━━━━━━━━
${data.description}

--
Sent via Project Consultation Form
`;

            // Encode the email body for use in mailto link
            const encodedBody = encodeURIComponent(emailBody);
            const emailSubject = encodeURIComponent(`Project Inquiry: ${data.projectType} from ${data.name}`);

            // Check if user is on mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Mobile: Open in email app
                window.location.href = `mailto:terellebony@gmail.com?subject=${emailSubject}&body=${encodedBody}`;
            } else {
                // Desktop: Open in Gmail web
                window.location.href = `https://mail.google.com/mail/?view=cm&fs=1&to=terellebony@gmail.com&su=${emailSubject}&body=${encodedBody}`;
            }
        });
    </script>
</body>
</html>
